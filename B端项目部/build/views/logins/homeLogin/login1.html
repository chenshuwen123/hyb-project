<div class="login_wrap" ng-controller='login'>
	<div class="wrap">
		<div class="login_pop" >
			<form>
				<div class="user_group" 
					ng-class="foot ? 'logins': 'login1' "
					>
					<input type="text" 
						   placeholder="用户名" 
						   id='user_name' 
						  ` class="user_name" 
						   ng-model='user.loginName'
						   ng-class=" loginUserName ? 'red':'color' " 
						   ng-focus='userNameF()'
						   />
				</div>
				<div class="password_group"
						ng-class="foot ? 'logins': 'login1' "
					>
					<input type="password" 
						   placeholder="8-16位数字字母" 
						   id='password' 
						   class="password" 
						   ng-model='user.password'
						   ng-class=" loginUserPass ? 'red':'color' " 
						   ng-focus='passF()'
						   />
				</div>	
				<div class='code_show' ng-show='f' vali_group accesskey="
						ng-class="foot ? 'logins': 'login1' "
					">
					<input type="text"  
						   ng-class=" userCode ? 'redCode' : 'colorCode' " id='code' 
						   ng-model='user.imgCode'
						   />
					<span class='headerCode' ng-click='imageClick()'>
						<img src="" id='chache' alt="" />
					</span>	
				</div>
				<a href="javascript:;" 
					class="login_btn" 
					ng-click="login_click()"
					ng-class=" foot ? 'login_btnCh' :'login_btn' "	
					>登录</a>
				<div class="tip" ng-bind='m'></div>
				<div   ng-class=" foot ?   'tool_groupCh' : 'tool_group'"
					
					
					 >
					<a href="" class="forget_password" 
							   ui-sref='forgetPassWorld'
						/>忘记密码？</a>
					<a href="" class="free_register" ui-sref="loginUser">免费注册</a>
				</div>
			</form>
		</div>
	</div>
</div>
